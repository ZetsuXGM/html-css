<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes de diretóris</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width: 480px;
            height: 350px;
            display: block;
            margin: auto;
        }
        h1 {
            text-align: center;
            background-color: lightgray;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.37);
        }
        div {
            overflow-x: visible;
        }
    </style>
</head>
<body>
    <h1>Testes com iframe</h1>

    <div>
        <iframe src="../tabelas/tabelas-zebrada-thead-fixo.html" frameborder="0" scrolling="Yes">
            Seu navegador não é compativel com isso.
        </iframe>
    </div><!--Iframes incorporam diretórios também. No caso da rolagem lateral, em relação ao iframe é melhor utilizar o overflow na div contendo-o e não diretamentre no iframe.-->
</body>
</html>
